<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<body>
    <div id="hi" class="card">
        <input type="text" placeholder="Введите название города" class="entry-city">

        <div class="container">

        <button class="search-btn" onClick = "document.getElementById('hi').style.height = '70vh';">Ok</button>
    </div>
    <script src="app.js"></script>
